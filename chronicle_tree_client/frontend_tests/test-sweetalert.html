<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert Modal Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .test-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .hidden {
            display: none !important;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>SweetAlert Modal Hiding Test</h1>
    <p>This test demonstrates how SweetAlert should hide other modals when opened.</p>
    
    <button onclick="showTestModal()">Show Test Modal</button>
    <button onclick="showSweetAlert()">Show SweetAlert (should hide test modal)</button>
    <button onclick="hideTestModal()">Hide Test Modal</button>
    
    <!-- Test Modal -->
    <div id="testOverlay" class="test-overlay hidden"></div>
    <div id="testModal" class="test-modal hidden">
        <h3>Test Modal</h3>
        <p>This is a test modal that should be hidden when SweetAlert opens.</p>
        <button onclick="hideTestModal()">Close</button>
    </div>

    <script>
        function showTestModal() {
            document.getElementById('testOverlay').classList.remove('hidden');
            document.getElementById('testModal').classList.remove('hidden');
        }
        
        function hideTestModal() {
            document.getElementById('testOverlay').classList.add('hidden');
            document.getElementById('testModal').classList.add('hidden');
        }
        
        // Enhanced SweetAlert with modal management
        function showSweetAlert() {
            // Hide other modals before showing SweetAlert
            const modals = document.querySelectorAll('.test-modal, .test-overlay, .modal, .dialog, [role="dialog"]');
            modals.forEach(modal => {
                if (!modal.classList.contains('swal2-container') && !modal.closest('.swal2-container')) {
                    if (!modal.classList.contains('hidden') && modal.style.display !== 'none') {
                        modal.dataset.wasVisible = 'true';
                        modal.style.display = 'none';
                        console.log('Hidden modal:', modal);
                    }
                }
            });
            
            Swal.fire({
                title: 'SweetAlert Test',
                text: 'The test modal should be hidden now!',
                icon: 'success',
                confirmButtonText: 'OK',
                didOpen: () => {
                    console.log('SweetAlert opened, other modals should be hidden');
                },
                didClose: () => {
                    // Restore hidden modals
                    const hiddenModals = document.querySelectorAll('[data-was-visible="true"]');
                    hiddenModals.forEach(modal => {
                        modal.style.display = '';
                        modal.removeAttribute('data-was-visible');
                        console.log('Restored modal:', modal);
                    });
                    console.log('SweetAlert closed, other modals should be restored');
                }
            });
        }
    </script>
</body>
</html>
