<html>
<head>
    <title>Direct Relationship Test</title>
    <script type="module">
        // Direct import test
        import { calculateRelationshipToRoot } from './src/utils/improvedRelationshipCalculator.js';
        
        // Test data
        const testPeople = [
            { id: 3, first_name: 'Alice', last_name: 'A', gender: 'Female', full_name: 'Alice A' },
            { id: 5, first_name: 'Charlie', last_name: 'C', gender: 'Male', full_name: 'Charlie C' }
        ];

        const testRelationships = [
            { source: 1, target: 3, type: 'parent' },  // John -> Alice
            { source: 1, target: 5, type: 'parent' },  // John -> Charlie
            { source: 3, target: 5, type: 'sibling' }, // Alice <-> Charlie
            { source: 5, target: 3, type: 'sibling' }
        ];

        console.log('=== DIRECT TEST ===');
        console.log('Testing Alice -> Charlie relationship');
        
        const alice = testPeople[0];
        const charlie = testPeople[1];
        
        const relationship = calculateRelationshipToRoot(alice, charlie, testPeople, testRelationships);
        console.log(`Alice -> Charlie: "${relationship}"`);
        
        document.getElementById('result').innerHTML = `
            <h2>Relationship Test Result</h2>
            <p>Alice A -> Charlie C: <strong>${relationship}</strong></p>
            <p>Expected: <strong>Sister</strong></p>
        `;
    </script>
</head>
<body>
    <h1>Direct Relationship Calculator Test</h1>
    <div id="result">Loading...</div>
</body>
</html>
