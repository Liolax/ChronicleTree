name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_backend:
    name: Lint Backend (Ruby)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.7
          bundler-cache: true
          working-directory: 'chronicle_tree_api'
      - name: Lint Ruby code with Rubocop
        run: |
          cd chronicle_tree_api
          bundle exec rubocop

  lint_frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chronicle_tree_client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: chronicle_tree_client/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  security_scan:
    name: Security Scan (Brakeman)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.7
          bundler-cache: true
          working-directory: 'chronicle_tree_api'
      - name: Scan for security vulnerabilities
        run: |
          cd chronicle_tree_api
          bundle exec brakeman --no-pager --format json --output /tmp/brakeman.json || true
          bundle exec brakeman --no-pager

  test_backend:
    name: Test Backend (Rails)
    runs-on: ubuntu-latest
    needs: [lint_backend, security_scan]
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: chronicle_tree_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d chronicle_tree_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.7
          bundler-cache: true
          working-directory: 'chronicle_tree_api'
      - name: Add Linux platform to Gemfile.lock
        run: |
          cd chronicle_tree_api
          bundle lock --add-platform x86_64-linux
      - name: Setup database and run Rails tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/chronicle_tree_test
        run: |
          cd chronicle_tree_api
          bundle exec rails db:create db:migrate
          bundle exec rails test

  test_frontend:
    name: Test Frontend (Vitest)
    runs-on: ubuntu-latest
    needs: [lint_frontend]
    defaults:
      run:
        working-directory: ./chronicle_tree_client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: chronicle_tree_client/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run frontend tests
        run: npm test -- --run

  build_frontend:
    name: Build Frontend (Production)
    runs-on: ubuntu-latest
    needs: [test_frontend]
    defaults:
      run:
        working-directory: ./chronicle_tree_client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: chronicle_tree_client/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build production bundle
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: chronicle_tree_client/dist/